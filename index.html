<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <img src="assets/img/hamburguerLandscape.png" alt="hamburguer header">
            <div class="title">
                <p class="p39 mb7">Jimmys's Dinner</p>
                <p class="p23">The best burguers and pizzas in town</p>
            </div>
        </div>
    </header>
    <main>
        <div class="container" id="productsPanel">
            <!-- MENU -->
        </div>
        
        <div class="container hidden" id="orders-container">
            <p class="p28 center mb33">Your order</p>
            <div id="orders">
                <!-- ORDERS -->
            </div>

            <div class="order-resume">
                <p class="name">Total price:</p>
                <p class="price" id="total-price-el"></p>
            </div>
            <button class="btn-order" data-complete="complete">Complete order</button>
        </div>
        <div class="container hidden" id="success-container">
            <div class="success-box">
                <p>Thanks, James! Your order is on its way!</p>
            </div>
        </div>
    </main>
    <div class="modal-payout hidden" id="modal-payout">
        <form action="#" class="form-payout" id="form-payout">
            <p class="title-payout">Enter card details</p>
            <input name="name" class="input-f" type="text" pattern="[a-zA-Z]+" placeholder="Enter your name" required>
            <input name="card" class="input-f" type="text" pattern="[0-9]{16}" placeholder="Enter card number" required>
            <input name="cvv" class="input-f" type="text" pattern="[0-9]{3}" placeholder="Enter CVV" required>
            <button class="btn-order mt40">Pay</button>
        </form>
    </div>
    <script src="script.js" type="module"></script>
</body>
</html>
